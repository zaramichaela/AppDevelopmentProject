{% macro render_doctor(i) %}
   			<div class="col-sm-12 col-md-6 col-lg-3 ftco-animate d-flex">
    				<div class="product d-flex flex-column">
    					<a href="{{ url_for('show_doctor', uid=i.get_doctorID()) }}" class="img-prod"><img class="img-fluid" src="/{{ i.get_Image() }}" >
    						<div class="overlay"></div>
    					</a>
    					<div class="text py-3 pb-4 px-3">

    						<h3><a href="#">{{ i.get_Name() }}</a></h3>
  							<div class="pricing">
	    						<p class="price">{{ i.get_Specialities() }}</p>
	    					</div>
	    					<p class="bottom-area d-flex px-3">

    							<a href="{{ url_for('show_doctor', uid=i.get_doctorID()) }}" class="buy-now text-center py-2">More Information<span></span></a>
    						</p>
    					</div>
    				</div>
    			</div>

{% endmacro %}
