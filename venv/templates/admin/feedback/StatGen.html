{% extends "admin/feedback/StatGraph.html" %}
{% block title %}Feedback Statistic Graph | K's TCM Administration{% endblock %}

{% block scripts %}
    <script>
      // bar chart data
      var barData = {
        labels : [
           'JAN', 'FEB', 'MAR', 'APR',
    'MAY', 'JUN', 'JUL', 'AUG',
    'SEP', 'OCT', 'NOV', 'DEC',
	],



        datasets : [{
          fillColor: "#E8A87C",
          strokeColor: "#E8A87C",
          pointColor: "#E8A87C",
          data : [
           {{ jangencount }},{{ febgencount }},{{ margencount }}, {{ aprgencount }}, {{ maygencount }}, {{ jungencount }}, {{ julgencount }}, {{ auggencount }}, {{ sepgencount }}, {{ octgencount }}, {{ novgencount }}, {{ decgencount }}
           ]
          }
        ]
      }

     // get bar chart canvas
     var mychart = document.getElementById("chart").getContext("2d");

       steps = 10
       max = {{max}}

     // draw bar chart
     new Chart(mychart).Bar(barData, {
       scaleOverride: true,
       scaleSteps: steps,
       scaleStepWidth: Math.ceil(max / steps),
       scaleStartValue: 0,
       scaleShowVerticalLines: true,
       scaleShowGridLines : true,
       barShowStroke : true,
       scaleShowLabels: true
       }
     );

    </script>
{% endblock %}
