{% extends "admin/feedback/StatGraph.html" %}
{% block title %}Feedback Statistic Graph | K's TCM Administration{% endblock %}

{% block scripts %}
<script>
      // bar chart data
      var barData = {
        labels : [
           'JAN', 'FEB', 'MAR', 'APR',
    'MAY', 'JUN', 'JUL', 'AUG',
    'SEP', 'OCT', 'NOV', 'DEC',
	],



        datasets : [{
          fillColor: "#3FEEE6",
          strokeColor: "#3FEEE6",
          pointColor: "#3FEEE6",
          data : [
           {{ janprodcount }},{{ febprodcount }},{{ marprodcount }}, {{ aprprodcount }}, {{ mayprodcount }}, {{ junprodcount }}, {{ julprodcount }}, {{ augprodcount }}, {{ sepprodcount }}, {{ octprodcount }}, {{ novprodcount }}, {{ decprodcount }}
           ]
          }
        ]
      }

     // get bar chart canvas
     var mychart = document.getElementById("chart").getContext("2d");

       steps = 10
       max = {{max}}

     // draw bar chart
     new Chart(mychart).Bar(barData, {
       scaleOverride: true,
       scaleSteps: steps,
       scaleStepWidth: Math.ceil(max / steps),
       scaleStartValue: 0,
       scaleShowVerticalLines: true,
       scaleShowGridLines : true,
       barShowStroke : true,
       scaleShowLabels: true
       }
     );

    </script>
{% endblock %}
