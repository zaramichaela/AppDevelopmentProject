<!--all these macro functions helps to organize the project and allow cleaner html files-->

{% macro render_field(field) %} <!--  -->

<!--displays uid/name/description/price's label-->
  <dt>{{ field.label }}
<!--**kwargs is any attribute that is inserted in   -->
<!--field() is to insert input box-->
<!--e.g. render_field(form.UID, class='form-control', placeholder="123")-->
<!--will show-->
<!--<input class="form-control" id="UID" name="UID" placeholder="123" required="" type="text" value="">-->
  <dd>{{ field(**kwargs)|safe }}

<!--  field.errors will show the errors if the form is unable to be validated.-->
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li style="color:red">{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}
