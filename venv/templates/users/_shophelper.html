
{% macro list_shop_item(i) %}
		    			<div class="col-sm-12 col-md-12 col-lg-4 ftco-animate d-flex">
		    				<div class="product d-flex flex-column">
		    					<a href="{{ url_for('shop_item', itemuid=i.get_UID()) }}" class="img-prod"><img class="img-fluid" src="{{  url_for('static', filename='uploads/items/'+i.get_UID()) }}">
		    						<span class="status">{{ i.get_discount() }}% off</span>
		    						<div class="overlay"></div>
		    					</a>
		    					<div class="text py-3 pb-4 px-3">
		    						<div class="d-flex">
		    							<div class="cat">
				    						<span>Medicine</span>
				    					</div>
			    					</div>
		    						<h3><a href="{{ url_for('shop_item', itemuid=i.get_UID()) }}">{{ i.get_name() }}</a></h3>
									<div class="pricing">
			    						<p class="price"><span class="mr-2 price-dc">${{ i.price_before_discount() }}</span><span class="price-sale">${{i.price_after_discount()}}</span></p>
			    					</div>
			    					<p class="bottom-area d-flex px-3">
		    							<!-- <a href="#" class="add-to-cart text-center py-2 mr-1"><span>Add to cart <i class="ion-ios-add ml-1"></i></span></a> -->
		    							<a href="{{ url_for('shop_item', itemuid=i.get_UID()) }}" class="buy-now text-center py-2">More Details<span><i class="ion-ios-cart ml-1"></i></span></a>
		    						</p>
		    					</div>
		    				</div>
		    			</div>
{% endmacro %}
