{% extends 'base.html' %}


{% block title %}
{% endblock %}

{% block body %}

<table border="1">
    <tr>
        <th>
            <center><b>UID</b></center>
        </th>
        <th>
            <center><b>Name</b></center>
        </th>
        <th>
            <center><b>Description</b></center>
        </th>
        <th>
            <center><b>Price</b></center>
        </th>
        <th>
            <center><b>Image URL</b></center>
        </th>
        <th>
            <center><b>Stocks</b></center>
        </th>


    </tr>
    {%for i in sales %}
    <tr>
        <td>
            {{i.get_UID()}}
        </td>
        <td>
            {{i.get_name()}}
        </td>
        <td>
            {{i.get_description()}}
        </td>
        <td>
            {{i.get_price()}}
        </td>
        <td>
            {{i.get_image_url()}}
        </td>
        <td>
            {{i.get_stocks()}}
        </td>
        {% endfor %}
    </tr>
</table>
{%endblock %}
